language: php

php:
  - 5.6
  - 5.5
  - 5.4
  
matrix:
  allow_failures:
    - php: 5.6

before_script:
  - composer self-update
  - composer install --dev --prefer-source

script:
  - mkdir -p build/logs
  - vendor/bin/phpunit
  - vendor/bin/phpcs --standard=PSR2 src/ test/

after_script:
  - php vendor/bin/coveralls -v
